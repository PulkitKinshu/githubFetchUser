<header class="fixed-top">
    <div class="container">
        <div class="row py-4 justify-content-center">
            <div class="col-5 pr-3">


             
                <select class="form-control placeholder" (ngModelChange)="childcomp.myFuncEnglish($event)" [(ngModel)]="lang">
                    <option value="" selected disabled>Sort By</option>
                    <option value="AZ">Name (A-Z)</option>
                    <option value="ZA">Name (Z-A)</option>
                    <!-- <option>Rank Up</option>
                    <option>Rank Down</option> -->
                </select>


            </div>
            <div class="col-7 pl-4">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search User" aria-label="search user"
                        aria-describedby="basic-addon2" (keyup)="searchGet($event)">

                    <i class="fa fa-search"></i>

                </div>
            </div>
        </div>
    </div>

</header>


<div class="container">
    <app-user [userInfo]="userData" [userCount]="count" #childcomp [lang]="lang"></app-user>
</div>
